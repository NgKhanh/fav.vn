<body>	
	<div id="fb-root"></div>	
	
<table style=" width: 100%;  height: 100%; position: relative; z-index: 1;background:rgba(0, 0, 0, 0.3)">	
	<td>		
		<div id="MainViewport">
			<div id="MainContainer">
				<div id="PageContainer">
					
					<div id="page1" class="Page">
						{{> header}}	
						
						<div id="albumList" class="pull-left">
							<!--
								<img src="http://img.click.zdn.vn/11758.jpg" alt="" style="margin-bottom: 20px;">	
							-->
							<div class="scrollbar"><div class="track"><div class="thumb"><div class="end"></div></div></div></div>
							
							<div class="viewport">
								<div class="overview">	
									
									<table class="table table-hover ">	
										<p id="myPlLabel" style="display:none">PLAYLIST CỦA BẠN : </p>	
										<tbody id="myAlbumList"></tbody>										
									</table>
									
									
									<table class="table table-hover ">
										<p id="plLabel">PLAYLIST ĐANG PHÁT : </p>										
										<tbody id="realTimeAlbumList"></tbody>										
									</table>
									
								</div>
							</div>
						</div>
							
						
					</div>
					
					<div id="page2" class="Page">
						<div class="left">
							<div class="header">							
								<span id="closeAlbum">X</span>
								<span id="siteLogo">&laquo;  FAV.VN</span>
							</div>
								
							<div id="gallery">
								{{> playlistInfo}}	
								
								<div class="tab-pane active playlist" id="tab1">
											
									<div id="addSong" class="input-append"> 
										{{#if currentUser}}
										<input id="searchInput"  type="text" data-provide="typeahead" data-items="5"  
											placeholder="Nhập tên bài hát để thêm vào playlist"/>	
										{{else}}
										<input id="searchInput"  type="text" data-provide="typeahead" data-items="5"  
											placeholder="Đăng nhập để thêm vào playlist"/>
										{{/if}}
									</div>	
									{{> playlist}}
								</div>
							</div>							
						</div>
						
						<div class="right">
							<div class="slideHeader" style="height:145px">
								{{> video}} 
								{{> songInfo}} 
								
							</div>
							
							<div class="slideBody">									
								<div id="chatlist"> 		
									<div class="scrollbar"><div class="track"><div class="thumb"><div class="end"></div></div></div></div>		
									<div class="viewport">
										<div class="overview">	
											{{> oldchat}}
											{{> realtimeChat}}
											
											</ul>	
										</div>
									</div>
								</div>									
								{{> chatInput}}	
							</div>
							
							<div class="slideFooter">
								
							</div>
							
						</div>
							
					</div>
					
				</div>
				
				<div id="Nav"></div>
			</div>
		</div>
	</td>
</table>

{{> createAlbumForm}}

{{> animationBG}}

</body>


<template name="animationBG">
	<div id="AnimationBG">
		<div id="clouds">
			<img class="cloud x1" src="/cloud/cloud1.png">		
			<img class="cloud x2" src="/cloud/cloud2.png">
			<img class="cloud x3" src="/cloud/cloud3.png">
			<img class="cloud x4" src="/cloud/cloud4.png">
			<img class="cloud x5" src="/cloud/cloud5.png">
			<img class="cloud x6" src="/cloud/cloud1.png">
			<img class="cloud x7" src="/cloud/cloud2.png">
			<img class="cloud x8" src="/cloud/cloud3.png">
			<img class="cloud x9" src="/cloud/cloud4.png">
			<img class="cloud x10" src="/cloud/cloud5.png">
		</div>
	</div>
</template>



<template name="playlistInfo">
	{{#with info}}
	<div id="albumTitle">
		<p><a class="albump">{{title}}<small> - ({{length}} bài)</small></a></p>
									
		<small class="albumDesc pull-left">{{timeAgo}} 
		- <a href="#">{{owner.name}}</a> 
		- thể loại <a href="#">{{genre}}</a></small>	
		
		<div id="fbLike"></div>
		
	</div>
	
	<!--<div id="cover" class="pull-left">
		<img src="{{cover}}" style="width: auto;max-height: 380px;">
		{{#if isAdmin}}
			<input id="changeCover" type="text" 
				value="Thay cover khác - Paste url và nhấn enter (kích thướt tốt nhất 500x375) : {{cover}}"
				placeholder="Thay cover khác - Paste url và nhấn enter (kích thướt tốt nhất 500x375) : {{cover}}">
		{{/if}}
	</div>-->
		
	{{/with}}
</template>

<template name="currentRoomLogged">
	{{#isolate}}							
		{{#if currentUser}} 	
			{{#with data}} 
			<a  id="showAlbum" href="{{alias}}" style="padding: 20px 15px 10px;"
				p="Click to play (share by {{owner.name}})"> 
			
			<marquee behavior="scroll" scrollamount="3" direction="left" width="400">
				<p> 
					<span>Bạn đang nghe : </span> 
					{{title}}         
					<span> - Thể loại {{genre}} - Tạo bởi {{owner.name}} - {{timeAgo}} </span>  
				</p>
			</marquee>				      
		</a> 
		{{/with}} 
		{{/if}}
	{{/isolate}} 
</template>


<template name="video"> 	
	<video id="myVideo" controls="" width="100%" height="100" poster="/img/music.jpg">
		<source src="{{source}}" type="audio/mpeg">
	</video> 		
</template>

<template name="songInfo"> 		
	{{#with data}}	
		<small id="songInfo"> 
			<h5><a>{{title}}</a> <small> - ca sĩ: </small> <a>{{artist}}</a> </h5>
			<h5><small>Thêm vào bởi: <a>{{shareBy.name}}</a></small></h5>
		</small> 
	{{/with}}
</template>



<template name="playlist"> 
	
	<a id="header"><h5>{{data.length}} bài trong list</h5></a> 
	<ul id="albumPlaylist">  
		<div class="scrollbar"><div class="track"><div class="thumb"><div class="end"></div></div></div></div>		
		<div class="viewport">
			<div class="overview">											
				{{#each data}}
					{{> playlistItem}}
				{{/each}}
			</div>
		</div>
	</ul> 	
	
</template>


<template name="playlistItem"> 	
	<li class="playlistItem" id="{{_id}}" index="{{index}}" data-source="{{source}}" class="pull-left">
		<p class="title"><strong>{{index1}} - {{title}}</strong> <small> - {{artist}}</small></p>
		<small class="pull-left" style="margin-left:18px;opacity: 0.4;">Thêm vào bởi <a>{{shareBy.name}}</a> - {{timeAgo}}</small>   
		{{#if allowRemove}}
			<span id="{{_id}}" class="remove" > x <span>
		{{/if}}
	</li>	
</template>


<template name="albumItem">
   <tr class="albumItem">
		<td>
			<a id="joinBtn" class="joinBtn">
				<img src="/img/phone.png" style=" width: 32px;"><b>120</b>
			</a>
		</td>						
		<td style="width: 320px;">
			<p><a class="albump" href="{{alias}}" room-id="{{_id}}">{{title}}<small> - ({{length}} bài)</small></a></p>
			
				<small class="albumDesc">{{timeAgo}}
				- <a href="#">{{owner.name}}</a> 
				- thể loại <a href="#">{{genre}}</a></small>
			
		</td>
		<td><a class="listStatus">Public &raquo;</a></td>
	</tr>		
</template>	

	
<template name="tablist">
	<ul class="nav nav-tabs">
		<li id="memberTab" class="disabled" style="width:180px;margin: 0;padding: 0 10px;">
			<a>120 nguoi dang nghe</a>
		</li>
		<li id="playlistTab" class="active"><a href="#tab1" data-toggle="tab">PLAYLIST</a></li>
		<li id="chatTab">
			<a href="#tab2" data-toggle="tab">CHAT</a>
		</li>
	</ul>
</template>

<template name="oldchat">
	<ul id="oldChat">
	{{#each data}}
		{{> messageChat}}
	{{/each}}
	</ul>
</template>

<template name="realtimeChat">
	<ul id="realtimeChat">
	{{#each data}}
		{{> messageChat}}
	{{/each}}
	</ul>
</template>
	
	
<template name="chatlist">
	
	<div id="chatlist"> 		
		<div class="scrollbar"><div class="track"><div class="thumb"><div class="end"></div></div></div></div>		
		<div class="viewport">
			<ul class="overview">	
				{{#isolate}}					
					{{#each data}}						
						{{> messageChat}}
					{{/each}}
				{{/isolate}}	
			</ul>
		</div>
	</div>	
</template>

<template name="messageChat">
	{{#if sys}}
		<li id="{{_id}}" style="display:block;float: right;font-size: 12px;opacity: 0.5;text-align: right;">		
			<small class="message">		
				{{{message}}} ...
			</small>		
		</li>
	{{else}}
		<li id="{{_id}}" style="display:block">
			<a class="thumbnail" data-toggle="popover" data-placement="right">
				<img src="{{owner.avatar}}"></a>		
			<p class="info" username="{{owner.username}}"><a><b>{{owner.name}}</b></a></p>
			<small class="message">		
				{{{message}}}
			</small>		
		</li>
	{{/if}}
</template>


<template name="chatInput">

<div id="chatInputForm">
	{{#if currentUser}}
		<textarea id="chatInput" type="text" row="2"></textarea>
	{{else}}
		<textarea id="chatInput" type="text" row="2" placeholder="Đăng nhập để chat"></textarea>
	{{/if}}
	</div>
</template>

<!-- component of page -->

<template name="components"> 
  {{> commentList}} 
  {{> createAlbumForm}} 
</template>


<template name="mPage">
  <div id="mPage" class="mPage">
    <div id="mPageHeader" class="header navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <a id="homeBtn" class="btn btn-navbar" href="{{data.backUrl}}" title="">
          <i class="icon-home icon-white"></i></a>
        <a class="brand" href="{{data.backUrl}}">BuzzNew</a>  

        <a class="btn btn-navbar" href="{{data.backUrl}}" title="">
          <i class="icon-remove icon-white"></i></a>    
      </div>
    </div>  

  </div>
</template>


<template name="commentList">
  <div id="commentList" data-href="" data-toggle="hide">
    <ul id="header" class="inline">
      <h4 id="title">Phòng chat</h4>
      <a id="closeCommentBtn" class="btn pull-right" title="" href="#">     
        <span class="icon-remove"></span></a> 
    </ul>

    <div id="chatlist">

    </div>

    <div id="chatInputForm">
        <textarea id="chatInput" rows="2"></textarea>      
    </div>

  </div>  
</template>

<template name="createAlbumForm">
    <!-- Modal -->
    <div id="createAlbumForm" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        
        <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			{{#if currentUser}}
				<h3 id="myModalLabel">Tạo list bài hát ưu thích</h3>
				
			{{else}}
				<h3 id="myModalLabel">Đăng nhập</h3>
			{{/if}}
        </div>

        <div class="modal-body">
			
			{{#if currentUser}}
				
				<div class="alert">
					<button type="button" class="close" data-dismiss="alert">&times;</button>
					<h4>Cảnh báo!</h4>
					Website đang trong giai đoạn thử nghiệm, vậy nên Playlist bạn tạo có thể không lưu lại được. 
					Rất mong các bạn thông cảm và chờ bản hoàn thiện trong thời gian sớm nhất!
				</div>
				
				<div class="alert alert-error" style="display:none">				 
				  <strong>Hi!</strong> Bạn chưa nhập tiêu đề cho playlist
				</div>	
				
				<input id="title" type="text" placeholder="Chủ đề album…">
				<select id="genre">
					<option value="tong-hop">Tổng hợp</option>
					<option value="nhac-trinh">Nhạc Trịnh</option>
					<option value="tru-tinh">Trữ tình</option>
					<option value="nhac-tre">Nhạc trẻ</option>
					<option value="nhac-vang">Nhac vàng</option>
					<option	value="nhac-do">Nhạc đỏ</option>
					<option value="cai-luong">Cải lương</option>
					<option value="guitar">Guitar</option>
					<option value="piano">Piano</option>
					<option value="pop">Pop</option>
					<option value="vpop">VPop</option>
					<option value="kpop">KPop</option>
					<option value="rock">Rock</option>
				</select>

				<label class="radio">
					<input type="radio" name="policy" value="0" checked>
					Chia sẻ - với tất cả mọi người yêu thích 
				</label>
				<label class="radio">
					<input type="radio" name="policy" value="1" >
					Riêng tư - Chỉ cho những người tôi muốn chia sẻ
				</label>
				
			{{else}}
				{{> noLoggInForm}}
			{{/if}}

        </div>
		
		{{#if currentUser}}
			<div class="modal-footer">
				<button id="cancelBtn"  class="btn" data-dismiss="modal" aria-hidden="true">
				  Hủy bỏ</button>
				<button id="saveBtn"  type="button" class="btn btn-primary" 
				  data-loading-text="Saving...">Lưu lại</button>
			</div>
		{{/if}}
    </div>

</template>



<template name="footer">
  <div class="">
    <p class="muted credit">Copyright@ Fav.vn - Mạng chia sẻ và nghe nhạc tức thời<a href="http://martinbean.co.uk"></a></p>
  </div>
</template>



<template name="header">  
  <div id="header"> 								
		<span id="showHome" class="pull-left logo" href="#">
			<p>FAV.VN <span class="label label-warning" style="position: relative;top: -4px;">Alpha Test</span></p> 
			<small style="font-size: 14.5px;">favorite music 
				<span style="opacity: 0.1;">& coffee</span>
			</small>
		</span>
									
		{{> currentRoomLogged}}
		
		{{#isolate}}			
			<div class="pull-right" style="width: 215px;text-align: right">
				
				{{#if currentUser}} 		
					{{> loggInForm}}
				{{else}}
					{{> noLoggInForm}}
				{{/if}}
				
				<a id="createAlbum" href="#createAlbumForm" role="button" class="btn" data-toggle="modal">
					+ Tạo playlist</a>
								
			</div> 	
		{{/isolate}} 
		
	</div>	
</template>

<template  name="noLoggInForm">
	<a class ="loginIco pull-left"  href="#" title="" id="facebook">
		Đăng nhập: 
		<img src="/icon/fb.png" alt="" width="32px"></a>	
</template>

<template  name="loggInForm">
	<a class="thumbnail pull-left" href="#" style="	width: 26px;
													height: 26px;
													margin-left: 70px;
													padding: 2px;">
		<img class="avatar" src="{{currentUser.profile.picture}}" /></a>	
</template>
