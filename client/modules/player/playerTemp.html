<template name="player"> 	
	{{#isolate}}
		{{> adPlayer}}
		<div id="mediaContainer">
		{{#constant}}
		
			<audio class="audiojs" preload="auto"></audio>
					
			<div id="ytapiplayer" style="display:none">
				You need Flash player 8+ and JavaScript enabled to view this video.
			</div>
		{{/constant}}					
		</div>				
	{{/isolate}}
</template>

<template name="video"> 	
	<video id="myVideo" controls="" width="100%" height="100" poster="/img/music.jpg">
		<source src="{{source}}" type="audio/mpeg">
	</video> 		
</template>
